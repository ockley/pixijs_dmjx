<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/pixi.js"></script>
  <script src="../js/TweenMax.js"></script>
</head>

<body>
  <script>
    <!-- Skriv din kode her -->
    let isOverImage = false;
    let app = new PIXI.Application(800, 600);
    document.body.appendChild(app.view);

    var cat = PIXI.Sprite.fromImage("cat.jpg");
    cat.anchor.set(0.5);
    cat.position.set(200, app.renderer.height / 2);
    app.stage.addChild(cat);

    var dog = PIXI.Sprite.fromImage("dog.jpg");
    dog.anchor.set(0.5);
    dog.position.set(400, app.renderer.height / 2);
    app.stage.addChild(dog);

    var bird = PIXI.Sprite.fromImage("bird.jpg");
    bird.anchor.set(0.5);
    bird.position.set(600, app.renderer.height / 2);
    app.stage.addChild(bird);

    let imagesObj = [cat, dog, bird];
    let basePos = app.renderer.height/2;
    let topPos = 200;
    updateTween();

    app.stage.interactive = true;
    app.stage.hitArea = app.screen;
    app.stage.on("mousedown", downHandler);
    app.stage.on("mouseup", upHandler);

    function downHandler(event) {
      topPos = 100;
      updateTween();
    }

    function upHandler(event) {
      topPos = 200;
      updateTween();
    }

    function updateTween() {
      TweenMax.staggerFromTo(imagesObj, 0.5, {
        y: basePos,
        ease: Power2.easeOut,
        repeat: -1,
        yoyo: true
      },{
        y: topPos,
        ease: Power2.easeOut,
        repeat: -1,
        yoyo: true
      }, 0.2);
    }
  </script>
</body>

</html>
