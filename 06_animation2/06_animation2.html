<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TweenMax animation</title>
  <script src="../js/pixi.js"></script>
  <script src="../js/TweenMax.js"></script>
</head>

<body>
  <script>
    var app = new PIXI.Application(800, 600, {backgroundColor: 0x1099bb});
    document.body.appendChild(app.view);
    var txt = new PIXI.Text("Klik p√• musen");
    txt.y = app.renderer.height - 40;
    txt.x = 10;
    app.stage.addChild(txt);

    var circle = new PIXI.Graphics();
    circle.beginFill(0x990000);
    circle.drawCircle(0,0,100, 100);
    circle.endFill();
    circle.y = app.renderer.height / 2;

    app.stage.addChild(circle);

    app.stage.interactive = true;
    app.stage.hitArea = app.screen;
    app.stage.on('mouseup', function(){
      TweenMax.to(circle, 2, {x:app.renderer.width, ease:Bounce.easeOut});
    });
  </script>
</body>
</html>
